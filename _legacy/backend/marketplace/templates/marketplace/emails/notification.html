<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .content {
            background-color: #f9fafb;
            padding: 30px;
            border: 1px solid #e5e7eb;
            border-radius: 0 0 8px 8px;
        }

        .button {
            display: inline-block;
            background-color: #4f46e5;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            font-weight: bold;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ServiceHub</h1>
        </div>
        <div class="content">
            <h2>{{ title }}</h2>
            <p>Здравствуйте, {{ user.first_name|default:user.username }}!</p>
            <p>{{ message }}</p>

            {% if link %}
            <div style="text-align: center;">
                <a href="{{ site_url }}{{ link }}" class="button">Посмотреть подробности</a>
            </div>
            {% endif %}

            <p style="margin-top: 30px;">
                С уважением,<br>
                Команда ServiceHub
            </p>
        </div>
        <div class="footer">
            <p>Вы получили это письмо, так как зарегистрированы на ServiceHub.</p>
            <p>Настроить уведомления можно в <a href="{{ site_url }}/profile/settings/">личном кабинете</a>.</p>
        </div>
    </div>
</body>

</html>
