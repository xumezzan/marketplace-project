{% extends 'base.html' %}

{% block title %}Удаление работы - ServiceHub{% endblock %}

{% block content %}
<div
    class="min-h-screen bg-slate-50 py-12 transition-colors duration-300 dark:bg-slate-900 flex items-center justify-center">
    <div class="max-w-md w-full px-4">
        <div
            class="bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden dark:bg-slate-800 dark:border-slate-700 p-8 text-center">
            <div
                class="w-16 h-16 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-6 dark:bg-red-900/20">
                <i class="bi bi-exclamation-triangle text-3xl text-red-500"></i>
            </div>

            <h2 class="text-2xl font-bold text-slate-900 mb-2 dark:text-white">Удалить работу?</h2>
            <p class="text-slate-600 mb-8 dark:text-slate-400">
                Вы уверены, что хотите удалить работу "{{ object.title }}"? Это действие нельзя отменить.
            </p>

            <form method="post">
                {% csrf_token %}
                <div class="flex gap-4">
                    <a href="{% url 'marketplace:portfolio_list' %}"
                        class="flex-1 py-3 px-4 bg-slate-100 text-slate-700 font-semibold rounded-xl hover:bg-slate-200 transition dark:bg-slate-700 dark:text-slate-300 dark:hover:bg-slate-600 text-center no-underline">
                        Отмена
                    </a>
                    <button type="submit"
                        class="flex-1 py-3 px-4 bg-red-500 text-white font-semibold rounded-xl hover:bg-red-600 transition shadow-lg shadow-red-200">
                        Удалить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
