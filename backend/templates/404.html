{% extends "base.html" %}
{% load static %}

{% block title %}Страница не найдена (404){% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 to-purple-50 dark:from-slate-900 dark:to-slate-800 px-4">
    <div class="text-center max-w-md w-full">
        <div class="mb-8">
            <h1 class="text-9xl font-bold text-indigo-600 dark:text-indigo-400 mb-4">404</h1>
            <h2 class="text-3xl font-bold text-slate-800 dark:text-slate-200 mb-4">
                Страница не найдена
            </h2>
            <p class="text-slate-600 dark:text-slate-400 mb-8">
                К сожалению, запрашиваемая страница не существует или была перемещена.
            </p>
        </div>
        
        <div class="space-y-4">
            <a href="{% url 'home' %}" 
               class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-medium transition shadow-md hover:shadow-lg transform hover:-translate-y-0.5 no-underline">
                Вернуться на главную
            </a>
            <div>
                <a href="javascript:history.back()" 
                   class="text-indigo-600 dark:text-indigo-400 hover:underline">
                    ← Назад
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
