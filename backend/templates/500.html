{% extends "base.html" %}
{% load static %}

{% block title %}Ошибка сервера (500){% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-50 to-orange-50 dark:from-slate-900 dark:to-slate-800 px-4">
    <div class="text-center max-w-md w-full">
        <div class="mb-8">
            <h1 class="text-9xl font-bold text-red-600 dark:text-red-400 mb-4">500</h1>
            <h2 class="text-3xl font-bold text-slate-800 dark:text-slate-200 mb-4">
                Ошибка сервера
            </h2>
            <p class="text-slate-600 dark:text-slate-400 mb-8">
                Произошла внутренняя ошибка сервера. Мы уже работаем над её устранением.
            </p>
        </div>
        
        <div class="space-y-4">
            <a href="{% url 'home' %}" 
               class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-medium transition shadow-md hover:shadow-lg transform hover:-translate-y-0.5 no-underline">
                Вернуться на главную
            </a>
            <div>
                <a href="javascript:location.reload()" 
                   class="text-indigo-600 dark:text-indigo-400 hover:underline">
                    Обновить страницу
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
